$engine: 3
name: Vorpcore
version: 1.0.0
author: vorpcore x BCC
description: This will set up a base vorp official server setup + BCC Scripts.

tasks:
# Download Pre-Made Files
  - action: download_github
    src: https://github.com/VORPCORE/vorp_pre-made
    ref: main
    dest: ./temp/premade

# Prepare Database
  - action: connect_database
  - action: query_database
    file: ./temp/premade/MariaDB.sql
  
# Move all resources and files to root for txadmin
  - action: move_path
    src: ./temp/premade/server
    dest: ./server

# TXRecipe Specific server.cfg
  - action: download_github
    src: https://github.com/BryceCanyonCounty/vorp_txadmin_recipe
    ref: main
    dest: ./temp/vorp_txAdminRecipe
  
  - action: move_path
    src: ./temp/vorp_txAdminRecipe/server.cfg
    dest: ./server/server.cfg

# Public Scripts
  - action: download_github
    src: https://github.com/outsider31000/public-scripts
    ref: main
    dest: ./temp/public-scripts

# Use Interiors and other maps from public script
  - action: move_path
    src: ./temp/public-scripts/server-data/resources/[maps]
    dest: ./server/resources/[maps]

# Use OneSync scripts from public script
  - action: move_path
    src: ./temp/public-scripts/server-data/resources/[onesync]
    dest: ./server/resources/[onesync]

# STANDALONE CFX
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources

# Clean up CFX-files
  - action: remove_path
    path: ./temp